<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONTACTO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./comp/header/header.css" />
    <link rel="stylesheet" href="./comp/footer/footer.css" />
    <link rel="stylesheet" href="./contacto/contacto.css" />

    <script defer src="./comp/header/header.js"></script>
    <script defer src="./comp/footer/footer.js"></script>
    <script defer src="./contacto/contacto.js"></script>
  </head>
  <body>
    <section class="welcome">
      <div class="header-container"></div>
      <div class="contacto-container">
        <div class="contact-comp">
          <h2 class="contact-form__title">Escribime</h2>
          <form class="contact-form">
            <label class="contact-form__label">NOMBRE</label>
            <input type="text" class="contact-form__input" />
            <label class="contact-form__label">EMAIL</label>
            <input type="text" class="contact-form__input" />
            <label class="contact-form__label">Mensaje</label>
            <textarea class="contact-form__textarea"></textarea>
            <button class="contact-form__button">Enviar</button>
          </form>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="footer-container"></div>
    </section>
  </body>
</html>
